[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "micp-data-manager"
version = "0.1.0"
description = "Web application for managing and visualizing MICP well data"
authors = [{ name = "AutoGenerated" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "sqlalchemy",
    "pandas",
    "pydantic",
    "python-multipart",
    "jinja2"
]

[project.optional-dependencies]
dev = [
    "httpx",
    "pytest"
]

[tool.setuptools]
package-dir = {"" = "app"}

